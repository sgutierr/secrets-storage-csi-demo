apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-openshift-cluster-csi-drivers-manager
  namespace: openshift-cluster-csi-drivers
rules:
  # Core Kubernetes resources
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - services
      - configmaps
      - secrets
      - pods
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Apps resources
  - apiGroups:
      - apps
    resources:
      - statefulsets
      - deployments
      - replicasets
      - daemonsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # OpenShift Routes
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Networking
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # RBAC
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Policy
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-openshift-cluster-csi-drivers-manager
  namespace: openshift-cluster-csi-drivers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-openshift-cluster-csi-drivers-manager
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops

